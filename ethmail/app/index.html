<html>
  <head>
    <title>Ethmail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 class="display-1">Welcome to Ethmail!</h1>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <p class="card-text">Start sending secret mails. What are you waiting for?</p>
            <div id="signupForm">
              <div class="form-group">
                <label for="name">Enter Your Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="ethAddress">Enter Ethereum Address</label>
                <input type="password" class="form-control" id="ethAddress">
              </div>
              <button class="btn btn-primary">Sign Up</button>
            </div>
            <div id="signupSuccessful" hidden>
              <h5>Congratulations! You've signed up successfully!</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6" id="messageFeature" hidden>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Inbox Messages</h5>
            <p class="card-text">Check if you have any new messages?</p>
            <div class="form-group row">
              <label for="privateKey" class="col-sm-5 col-form-label">Private Key</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="privateKey">
              </div>
            </div>
            <button id="readMessages" class="btn btn-primary">Go</button>
            <br><br>
            <div id="message" class="alert alert-primary" role="alert" style="display: none;">
              A simple primary alertâ€”check it out!
            </div>
            <div id="messages">
              
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create a new message</h5>
            <div id="sendMessage">
              <div class="form-group row">
                <label for="sendEthAddress" class="col-sm-2 col-form-label">Receiver</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="sendEthAddress">
                </div>
              </div>
              <div class="form-group row">
                <label for="sendData" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="sendData">
                </div>
              </div>
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
